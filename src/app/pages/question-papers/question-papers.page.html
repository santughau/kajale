<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>प्रश्न पत्रिका संग्रह</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label class="text-center">वर्ग</ion-label>
          <ion-item>
            <ion-select placeholder="वर्ग   निवडा   " interface="popover" mode="ios" name="classes" required>
              <ion-select-option value="item.id">
                5</ion-select-option>
              <ion-select-option value="item.id">
                6</ion-select-option>
              <ion-select-option value="item.id">
                7</ion-select-option>
              <ion-select-option value="item.id">
                8</ion-select-option>
              <ion-select-option value="item.id">
                9</ion-select-option>
              <ion-select-option value="item.id">
                10</ion-select-option>

            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-label>विषय</ion-label>
          <ion-item>
            <ion-select placeholder="विषय   निवडा   " interface="alert" mode="ios" name="tal" required>
              <ion-select-option value="item.id">
                item.name</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-label class="text-center">सत्र</ion-label>
          <ion-item>
            <ion-select placeholder="सत्र    निवडा   " interface="popover" mode="ios" name="classes" required>
              <ion-select-option value="1">
                प्रथम घटक चाचणी</ion-select-option>
              <ion-select-option value="2">
                द्वितीय घटक चाचणी</ion-select-option>
              <ion-select-option value="3" >
                <span class="text-danger">प्रथम सत्र परीक्षा</span></ion-select-option>
              <ion-select-option value="4">
                तृतीय घटक चाचणी</ion-select-option>
              <ion-select-option value="5">
                चौथी घटक चाचणी</ion-select-option>
              <ion-select-option value="6">
                द्वितीय सत्र परीक्षा</ion-select-option>
        
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list class="ion-no-padding ">
  <ion-item>
    <ion-label>item.download_title</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>item.download_title</ion-label>
  </ion-item>

</ion-list>
</ion-content>
