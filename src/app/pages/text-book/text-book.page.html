<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>शालेय पाठ्यपुस्तके</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-select placeholder="वर्ग   निवडा   " interface="popover" mode="ios" name="classes"
              (ionChange)="OnClassaChange($event)" required>
              <ion-select-option value="{{item.allclasses_id}}" *ngFor="let item of allClasses">
                {{item.allclasses_className}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of allSubject">
        <img src="{{item.allSubject_image}}"  (click)="openBrowese(item.allSubject_pdfLink)"/>
      </ion-col>
      
    </ion-row>
  </ion-grid>



</ion-content>
