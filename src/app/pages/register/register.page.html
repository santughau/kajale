<ion-content>
  <div class="main_content_div grad1">
    <form #registration="ngForm">
      <div>
        <div class="grad p-2">
          <ion-label class="head_lbl text-white">जिल्हा परिषद माध्यमिक शाळा , खानापूर ता देगलूर जिल्हा नांदेड
          </ion-label>
        </div>

        <hr>
        <ion-input type="text" placeholder="संपूर्ण नाव " name="fullName" #fullName="ngModel"
          [(ngModel)]="registerData.fullName" required></ion-input>
        <div *ngIf="fullName.invalid && fullName.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया संपूर्ण नाव लिहावे</h4>
          </ion-text>
        </div>

        <ion-input type="text" placeholder="मोबाईल  क्रमांक " name="mobile" #mobile="ngModel"
          [(ngModel)]="registerData.mobile" required></ion-input>
        <div *ngIf="mobile.invalid && mobile.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया मोबाईल क्रमांक लिहावा</h4>
          </ion-text>
        </div>

        <ion-input type="email" placeholder="ई-मेल" name="email" #email="ngModel" [(ngModel)]="registerData.email"
          required email></ion-input>
        <div *ngIf="email.invalid && email.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया ई-मेल लिहावा</h4>
          </ion-text>
        </div>

        <ion-select placeholder="जिल्हा  निवडा " interface="popover" mode="ios" name="district" #district="ngModel"
          [(ngModel)]="registerData.district" (ionChange)="OnDistrictChange($event)" required>
          <ion-select-option value="items.district">Nanded
          </ion-select-option>
        </ion-select>
        <div *ngIf="district.invalid && district.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया जिल्हा निवडावा</h4>
          </ion-text>
        </div>


        <ion-select placeholder="तालुका  निवडा   " interface="popover" mode="ios" name="tal" #tal="ngModel"
          [(ngModel)]="registerData.tal" required>
          <ion-select-option value="1">
            Degloor</ion-select-option>
        </ion-select>
        <div *ngIf="tal.invalid && tal.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया तालुका निवडावा</h4>
          </ion-text>
        </div>

        <ion-select placeholder="लिंग   निवडा   " interface="popover" mode="ios" name="gender" #gender="ngModel"
          [(ngModel)]="registerData.gender" required>
          <ion-select-option value="1">
            पुरुष</ion-select-option>
            <ion-select-option value="2">
              स्त्री</ion-select-option>
        </ion-select>
        <div *ngIf="gender.invalid && gender.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया लिंग निवडावा</h4>
          </ion-text>
        </div>








        <ion-select placeholder="शाळेचे  नाव " interface="popover" mode="ios" name="school" required>
          <ion-select-option value="items.id">items.sname
          </ion-select-option>
        </ion-select>






        <ion-input type="text" placeholder="पासवर्ड लिहा " name="password" required></ion-input>


        <ion-button color="danger" expand="block" [disabled]="registration.invalid">
          Sign Up
        </ion-button>
      </div>

    </form>
    <div class="bottom_div">
      <ion-label class="text-white">Already have an account ? <span class="text-danger">Sign
          In</span></ion-label>
    </div>

  </div>
</ion-content>
